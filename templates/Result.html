<!DOCTYPE html>

    <title>Plot Result</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon2.jpg') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='Resultsheet.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('home') }}" class="portfolio-logo">
                <img src="{{ url_for('static', filename='Assets/wapplogo.jpeg') }}" alt="Navbar Image"
                    class="navbar-image">
            </a>
            <ul class="navbar-links">
                <li class="navbar-link"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            </ul>
            <div class="navbar-buttons">
                <button class="navbar-action"><a href="/portfolio" class="portfolio-link">Portfolio</a></button>
            </div>
        </div>
    </nav>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-text1">Plot Results</h1>
            <div class="plot-container">
                {% for plot_file in plot_files %}
                <div class="plot-item">
                    <!-- <p>URL: {{ url_for('serve_file', filename=plot_file) }}</p> -->
                    <!-- Embed the HTML plot using an iframe -->
                    <iframe src="{{ url_for('serve_file', filename=plot_file) }}" 
                            width="95%" 
                            height="600px" 
                            style="overflow-y: hidden;" 
                            frameborder="0" 
                            onerror="this.onerror=null; this.src='data:text/html,Error loading plot';">
                    </iframe>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
